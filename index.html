<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart Example</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Product Listing</h1>
  <div class="products">
    <div class="product">
      <h2>Product 1</h2>
      <p>Price: $10.00</p>
      <button class="add-to-cart-btn" onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
    </div>
    <div class="product">
      <h2>Product 2</h2>
      <p>Price: $15.00</p>
      <button class="add-to-cart-btn" onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
    </div>
    <!-- Add more products here -->
  </div>

  <h1>Shopping Cart</h1>
  <div id="cart">
    <p>No items in the cart.</p>
    <p>Total Price: $0.00</p>
  </div>

<script src="app.js"></script>
</body>
</html>
